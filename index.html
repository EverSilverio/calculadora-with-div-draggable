<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora</title>
</head>
<body>
    <script type="module" src="./scripts/calculadora.js"></script>

    <div class="main">
        <header>Calculadora Draggable</header>

        <div class="calculadora">
            <div class="visor">
                <div id="numeros"></div>
            </div>
            <div class="botoes">
                <div class="linha">
                    <div class="btn clear" val="ac" title="Limpar">LIMPAR</div>
                    <div class="btn oper" val="/">÷</div>
                </div>
                <div class="linha">
                    <div title=""7"" val="7" class="btn num">7</div>
                    <div title=""8"" val="8" class="btn num">8</div>
                    <div title=""9"" val="9" class="btn num">9</div>
                    <div title="Multiplicar" class="btn oper" val="*">x</div>
                </div>
                <div class="linha">
                    <div title="4" val="4" class="btn num">4</div>
                    <div title="5" val="5" class="btn num">5</div>
                    <div title="6" val="6" class="btn num">6</div>
                    <div title="Subtrair" class="btn oper" val="-">-</div>
                </div>
                <div class="linha">
                    <div title="1" val="1" class="btn num">1</div>
                    <div title="2" val="2" class="btn num">2</div>
                    <div title="3" val="3" class="btn num">3</div>
                    <div title="Somar" class="btn oper" val="+">+</div>
                </div>
                <div class="linha">
                    <div title="0" val="0" class="btn num">0</div>
                    <div title="," val="." class="btn num">,</div>
                    <div title="Deletar" val="del" class="btn del">◄</div>
                    <div title="Resultado" class="btn oper" val="=">=</div>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/EverSilverio"><img src="./images/github.png" alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/eversilverio/"><img src="./images/linkedin.png" alt="LinkedIn"></a>
        </footer>
        
    </div>

</body>
</html>
